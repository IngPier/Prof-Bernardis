<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti degli Studenti</title>
    <!-- Link a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">Progetti degli Studenti</h1>
                <p class="lead">Scopri tutti i progetti in corso</p>
            </div>
        </div>
    </div>

    <!-- Sezione delle carte (progetti) -->
    <div class="container" id="project-container">
        <!-- Le carte verranno generate dinamicamente qui -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Progetti in Corso - Universit√† XYZ</p>
    </footer>

    <!-- Script per generare le carte con JavaScript -->
    <script>
        // Dati dei progetti (puoi aggiungere altri progetti con lo stesso formato)
        const projects = [];
        for (let i = 1; i <= 100; i++) {
            projects.push({
                title: `Progetto ${i}`,
                description: `Descrizione del progetto ${i}`,
                link: `https://www.example.com/project${i}`
            });
        }

        // Funzione per generare le carte in 3 colonne
        function generateCards() {
            const container = document.getElementById('project-container');
            let row = document.createElement('div');
            row.classList.add('row');
            
            projects.forEach((project, index) => {
                // Creazione della singola carta
                const card = `
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${project.title}</h5>
                                <p class="card-text">${project.description}</p>
                                <a href="${project.link}" class="btn btn-primary" target="_blank">Vai al Progetto</a>
                            </div>
                        </div>
                    </div>
                `;
                
                // Aggiungi la carta alla riga corrente
                row.innerHTML += card;

                // Se abbiamo 3 carte in una riga, aggiungiamo la riga al contenitore e ne iniziamo una nuova
                if ((index + 1) % 3 === 0 || index === projects.length - 1) {
                    container.appendChild(row);
                    row = document.createElement('div');
                    row.classList.add('row');
                }
            });
        }

        // Chiamata alla funzione per generare le carte
        generateCards();
    </script>

    <!-- Link a Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
